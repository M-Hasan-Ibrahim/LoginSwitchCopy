<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <%- include("./nav.ejs") %>

    <div class="container">
      <div class="switch-container" id="switch">
        <h1>Welcome!</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
          exercitationem ab enim provident, possimus.
        </p>
        <button id="switchButton" class="switch-button">
          <p id="switchText">Want To SIGN IN?</p>
        </button>
      </div>
      <div class="sign-in-container" id="signIn">
        <h1>Sign In To Your Account</h1>
        <form>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>SIGN IN</button>
        </form>
      </div>
      <div class="sign-up-container" id="signUp">
        <h1>Create Account</h1>
        <div class="sign-up-options">
          <span>
            <a href="https://google.com" target="_blank"
              ><img src="google.png"
            /></a>
          </span>
          <span>
            <a href="https://facebook.com" target="_blank"
              ><img src="facebook.png"
            /></a>
          </span>
          <span>
            <a href="https://linkedin.com" target="_blank"
              ><img src="linkedin.png"
            /></a>
          </span>
        </div>
        <button>SIGN UP</button>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
